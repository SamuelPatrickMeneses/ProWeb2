<div class="page" name="page">
    <div class="form-conteiner">
        <form action="api/cadastro" id="cadastro" class="grid-cols-1 p-4 gap-y-8 grid rounded-md shadow-md w-full son:text-center son:w-full">
            <h3 class="text-2xl">Cadastro</h3>

                <input class="bg-gray-300 invalid:bg-paleta-1 rounded-sm" type="email" id="email" name="email" pattern="^[A-Za-z0-9.]+@[a-z0-9]+\.[a-z]+?$" required placeholder="Email.">


                <input class="bg-gray-300 invalid:bg-paleta-1 rounded-sm" type="password" id="senha" name="senha" minlength="8" maxlength="15" required placeholder="Senha.">


                <input class="bg-gray-300 invalid:bg-paleta-1 rounded-sm" type="password" id="senha2" name="senha2" minlength="8" maxlength="15" required placeholder="Repita sua senha.">

                <input class="p-4 text-center  text-xl transition-colors duration-200 bg-paleta-3 rounded-md box-border ring-2 ring-paleta-5 text-paleta-5 active:ring-paleta-3 active:bg-paleta-5 active:text-paleta-3" type="submit" id="submit" name="submit"  value="Cadastro">
          
            <div class="flex row justify-around">
                <p><a href="#login" class="form-link anoder-panel">Nao possui uma conta?</a></p>
                <p><a href="#cadastro" class="form-link">Esqueceu sua senha?</a></p>
            </div>
        </form>
    </div>
</div>
